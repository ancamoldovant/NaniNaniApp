<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of child</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Optimal sleep schedule for .. </h1>
    <p><span th:text="${OSSdd}"></span></p>
    <table class="table table-striped">
        <thead>
        <tr>
        <td>#</td>
        <td>Name</td>
        <td>Months</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="child, iter:${children}">
            <th scope="row" th:text="${iter.index} + 1">1</th>
            <td th:text="${child.name}"></td>
            <td th:text="${child.months}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
