<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>NaniNaniApp</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container"><br>
    <nav class="navbar bg-light px-3 mb-3">
        <div class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page"  th:href="@{/children/}"><strong>NaniNani</strong></a>
        </div>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/children/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/children/list/}">List of children</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/children/add/}">Add a child</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Log out</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/login}">Log out</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="p-3 mb-2 bg-primary" style="--bs-bg-opacity: .1;">

        <h1><p class="fw-lighter-info">Welcome to NaniNani</p></h1>

        <h4  th:each="infoSleepSchedule, iter:${infoSleepSchedule}">
                <p class="fw-light" th:text="${infoSleepSchedule.describingInfoSleepSchedule}"></p>
        </h4>

        <h4>Do you want to find out the optimal schedule for your child? </h4>
        <a class="btn btn-primary" th:href="@{/children/add/}" role="button">Yes</a>

        <h4>If you already registered your child, check the sleep schedule and obtain the next sleep hour</h4>
        <a class="btn btn-primary" th:href="@{/children/list/}" role="button">Next sleep hour</a>

    </div>
</div>
</body>
</html>
