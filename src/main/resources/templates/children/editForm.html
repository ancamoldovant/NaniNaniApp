<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title th:text="'Edit child ' + ${child.name}"></title>
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class="p-3 mb-2 bg-info " style="--bs-bg-opacity: .1;">
<div class="container">
  <h1 th:text="'Edit child ' + ${child.name}"></h1>
  <form method="post" th:action="@{/children/edit}">
    <input type="hidden" th:value="${child.id}" name="childId">

    <div class="row g-3 ">
      <div class="col-auto">
        <label for="name" class="form-label">Name</label>
      </div>
      <div class="col-auto">
        <input th:value="${child.name}" type="text" class="form-control" id="name" aria-describedby="name" name="name">
      </div>
      <div class="col-auto">
        <div id="nameHelp" class="form-text"></div>
      </div>
    </div>
    <br>

    <div class="row g-3 ">
      <div class="col-auto">
        <label for="dateOfBirth" class="form-label">Date of birth</label>
      </div>
      <div class="col-auto">
        <input th:value="${child.dateOfBirth}" type="date" min="2016-10-21" max = "2022-11-24" class="form-control" id="dateOfBirth" aria-describedby="dateOfBirth" name="dateOfBirth">
      </div>

      <div class="col-auto">
        <div id="dateOfBirthHelp" class="form-text">Choose a date between 2016-10-21 and today</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save edit</button>
  </form>
</div>
</div>
</body>
</html>
